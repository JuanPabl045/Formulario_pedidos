<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
<style>
  body {
    background: #f8f9fa;
  }
  .card {
    border-radius: 15px;
    max-width: 600px; /* ancho m√°ximo en PC */
    margin: auto;     /* centrar */
  }
</style>

    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h1 class="text-center text-success mb-4">üõí Formulario de Pedido</h1>
      <form id="pedidoForm">
        
        <!-- Producto -->
        <div class="mb-3">
          <label for="producto" class="form-label">Producto:</label>
          <input list="listaProductos" id="producto" class="form-control" placeholder="Escribe o selecciona un producto">
          <datalist id="listaProductos"></datalist>
        </div>

        <!-- Cantidad -->
        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad:</label>
          <input type="number" id="cantidad" class="form-control" min="1" value="1">
        </div>

        <!-- Lugar -->
              <!-- Lugar -->
        <div class="mb-3">
          <label for="lugar" class="form-label">Lugar de entrega:</label>
          <select id="lugar" class="form-control" onchange="toggleDelivery()" required>
            <option value="" disabled selected>Selecciona un lugar</option>
            <option value="San Borja">San Borja</option>
            <option value="Magdalena del Mar">Magdalena del Mar</option>
            <option value="Delivery">Delivery (S/13)</option>
          </select>
        </div>
        
        <!-- Opciones de delivery (solo si se elige Delivery) -->
        <div id="deliveryOptions" style="display:none;">
          <!-- Direcci√≥n manual -->
          <div class="mb-3">
            <label for="direccion" class="form-label">Direcci√≥n de entrega:</label>
            <input type="text" id="direccion" class="form-control" placeholder="Ejemplo: Av. Primavera 123, San Borja">
          </div>
        
          <!-- Google Maps -->
          <div class="mb-3">
            <p class="text-muted">O comparte tu ubicaci√≥n con Google Maps:</p>
            <a href="https://www.google.com/maps" target="_blank" class="btn btn-outline-primary w-100">
              üåç Abrir Google Maps
            </a>
          </div>
        </div>

        <!-- Descripci√≥n -->
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripci√≥n adicional:</label>
          <textarea id="descripcion" class="form-control" placeholder="Ejemplo: entregar el viernes en la tarde..."></textarea>
        </div>

        <button type="button" class="btn btn-primary w-100 mb-3" onclick="agregarProducto()">‚ûï Agregar producto</button>

        <h4 class="mt-4">üìù Productos a√±adidos:</h4>
        <ul id="listaPedido" class="list-group mb-3"></ul>

        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Tu nombre:</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>

        <button type="button" class="btn btn-success w-100" onclick="enviarPedido()">üì≤ Enviar pedido por WhatsApp</button>
      </form>
    </div>
  </div>

  <script>
    const DEFAULT_NUMERO_DESTINO = "51949776123"; // üëà Cambia por tu n√∫mero real con c√≥digo pa√≠s
    let pedido = [];
    let productos = [];

    // Cargar productos desde JSON
    async function cargarProductos() {
      try {
        const response = await fetch("productos.json");
        productos = await response.json();
        const lista = document.getElementById("listaProductos");

        productos.forEach(p => {
          const option = document.createElement("option");
          option.value = `${p.PRODUCTO} - ${p.DESCRIPCION} ($${p.PRECIO}/kg)`;
          lista.appendChild(option);
        });
      } catch (error) {
        console.error("Error al cargar productos:", error);
      }
    }

    // Agregar producto a la lista
    function agregarProducto() {
      const producto = document.getElementById("producto").value.trim();
      const cantidad = document.getElementById("cantidad").value;
      const descripcion = document.getElementById("descripcion").value.trim();

      if (!producto || cantidad <= 0) {
        alert("Por favor selecciona un producto y cantidad v√°lida");
        return;
      }

      pedido.push({ producto, cantidad, descripcion });
      mostrarPedido();

      document.getElementById("producto").value = "";
      document.getElementById("cantidad").value = 1;
      document.getElementById("descripcion").value = "";
    }

    // Mostrar lista en pantalla
    function mostrarPedido() {
      const lista = document.getElementById("listaPedido");
      lista.innerHTML = "";
      pedido.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `<span><b>${item.cantidad}x</b> ${item.producto} - ${item.descripcion || "Sin detalles"}</span>
                        <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${index})">‚ùå</button>`;
        lista.appendChild(li);
      });
    }

    // Eliminar producto
    function eliminarProducto(index) {
      pedido.splice(index, 1);
      mostrarPedido();
    }

    // Enviar pedido a WhatsApp
    function toggleDelivery() {
  const lugar = document.getElementById("lugar").value;
  document.getElementById("deliveryOptions").style.display = 
    (lugar === "Delivery") ? "block" : "none";
}

function enviarPedido() {
  if (pedido.length === 0) {
    alert("Agrega al menos un producto al pedido.");
    return;
  }

  const nombre = document.getElementById("nombre").value.trim();
  const lugar = document.getElementById("lugar").value;
  const direccion = document.getElementById("direccion").value.trim();

  if (!nombre || !lugar) {
    alert("Por favor completa todos los campos obligatorios.");
    return;
  }

  // Construcci√≥n del mensaje
  let mensaje = `*Nuevo pedido de:* ${nombre}\nüìç *Lugar:* ${lugar}\n`;

  if (lugar === "Delivery") {
    if (direccion) {
      mensaje += `üè† Direcci√≥n: ${direccion}\n`;
    } else {
      mensaje += `üåç Ubicaci√≥n enviada desde Google Maps\n`;
    }
    mensaje += `üí∞ *Costo de env√≠o:* S/ 13.00\n`;
  }

  mensaje += "\n*Productos:*\n";
  pedido.forEach((item, i) => {
    mensaje += `${i+1}. ${item.cantidad}x ${item.producto} - ${item.descripcion || "Sin detalles"}\n`;
  });

  const url = `https://wa.me/${DEFAULT_NUMERO_DESTINO}?text=${encodeURIComponent(mensaje)}`;
  window.open(url, "_blank");
}

    window.onload = cargarProductos;
  </script>
</body>
</html>
