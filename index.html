<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 15px;
    }
    #sugerencias {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h1 class="text-center text-success mb-4">üõí Formulario de Pedido</h1>
      <form id="pedidoForm">
        
        <!-- Producto con buscador -->
        <div class="mb-3 position-relative">
          <label for="producto" class="form-label">Producto:</label>
          <input type="text" id="producto" class="form-control" placeholder="Escribe para buscar..." onkeyup="buscarProductos()">
          <div id="sugerencias" class="list-group position-absolute w-100" style="z-index: 1000;"></div>
        </div>

        <!-- Cantidad -->
        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad:</label>
          <input type="number" id="cantidad" class="form-control" min="1" value="1">
        </div>

        <!-- Descripci√≥n -->
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripci√≥n adicional:</label>
          <textarea id="descripcion" class="form-control" placeholder="Ejemplo: entregar el viernes en la tarde..."></textarea>
        </div>

        <button type="button" class="btn btn-primary w-100 mb-3" onclick="agregarProducto()">‚ûï Agregar producto</button>

        <h4 class="mt-4">üìù Productos a√±adidos:</h4>
        <ul id="listaPedido" class="list-group mb-3"></ul>

        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Tu nombre:</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>

        <button type="button" class="btn btn-success w-100" onclick="enviarPedido()">üì≤ Enviar pedido por WhatsApp</button>
      </form>
    </div>
  </div>

  <script>
    const DEFAULT_NUMERO_DESTINO = "51949776123"; // üëà cambia por tu n√∫mero real
    let productos = [];
    let pedido = [];

    // Cargar productos desde JSON
    async function cargarProductos() {
      try {
        const response = await fetch("productos.json");
        productos = await response.json();
      } catch (error) {
        console.error("Error al cargar productos:", error);
      }
    }

    // Buscar productos en tiempo real
    function buscarProductos() {
      const query = document.getElementById("producto").value.toLowerCase();
      const sugerencias = document.getElementById("sugerencias");
      sugerencias.innerHTML = "";

      if (query.length > 1) {
        const resultados = productos.filter(p =>
          p.PRODUCTO.toLowerCase().includes(query) ||
          p.DESCRIPCION.toLowerCase().includes(query)
        );

        resultados.forEach(p => {
          const div = document.createElement("div");
          div.className = "list-group-item list-group-item-action";
          div.innerHTML = `<b>${p.PRODUCTO}</b> - ${p.DESCRIPCION} <span class="text-success">S/ ${p.PRECIO_L_KG}</span>`;
          div.onclick = () => {
            document.getElementById("producto").value = `${p.PRODUCTO} - ${p.DESCRIPCION} (S/ ${p.PRECIO_L_KG})`;
            sugerencias.innerHTML = "";
          };
          sugerencias.appendChild(div);
        });
      }
    }

    // Agregar producto a la lista
    function agregarProducto() {
      const producto = document.getElementById("producto").value.trim();
      const cantidad = document.getElementById("cantidad").value;
      const descripcion = document.getElementById("descripcion").value.trim();

      if (!producto || cantidad <= 0) {
        alert("Por favor selecciona un producto y cantidad v√°lida");
        return;
      }

      pedido.push({ producto, cantidad, descripcion });
      mostrarPedido();

      // limpiar campos
      document.getElementById("producto").value = "";
      document.getElementById("cantidad").value = 1;
      document.getElementById("descripcion").value = "";
    }

    // Mostrar lista en pantalla
    function mostrarPedido() {
      const lista = document.getElementById("listaPedido");
      lista.innerHTML = "";
      pedido.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `<span><b>${item.cantidad}x</b> ${item.producto} - ${item.descripcion || "Sin detalles"}</span>
                        <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${index})">‚ùå</button>`;
        lista.appendChild(li);
      });
    }

    // Eliminar producto
    function eliminarProducto(index) {
      pedido.splice(index, 1);
      mostrarPedido();
    }

    // Enviar pedido a WhatsApp
    function enviarPedido() {
      if (pedido.length === 0) {
        alert("Agrega al menos un producto al pedido.");
        return;
      }
      const nombre = document.getElementById("nombre").value.trim();
      if (!nombre) {
        alert("Por favor ingresa tu nombre.");
        return;
      }

      let mensaje = `*Nuevo pedido de:* ${nombre}\n\n`;
      pedido.forEach((item, i) => {
        mensaje += `${i+1}. ${item.cantidad}x ${item.producto} - ${item.descripcion || "Sin detalles"}\n`;
      });

      const url = `https://wa.me/${DEFAULT_NUMERO_DESTINO}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    window.onload = cargarProductos;
  </script>
</body>
</html>
