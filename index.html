<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .buscador {
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      padding: 8px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #007BFF;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    button {
      padding: 8px 12px;
      background: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Cat√°logo de Productos</h1>

  <div class="buscador">
    <input type="text" id="buscar" placeholder="Buscar producto o descripci√≥n...">
  </div>

  <table id="tablaProductos">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Descripci√≥n</th>
        <th>Precio (S/ por Kg)</th>
        <th>Cantidad (Kg)</th>
        <th>Pedir</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const NUMERO_WHATSAPP = "51949776123"; // üëà Reemplaza con tu n√∫mero real

    let productos = [];

    // Cargar productos desde productos.json
    fetch("productos.json")
      .then(res => res.json())
      .then(data => {
        productos = data;
        mostrarProductos(productos);
      })
      .catch(err => console.error("Error cargando productos:", err));

    // Mostrar productos en la tabla
    function mostrarProductos(lista) {
      const tbody = document.querySelector("#tablaProductos tbody");
      tbody.innerHTML = "";

      lista.forEach((p, index) => {
        const fila = document.createElement("tr");

        fila.innerHTML = `
          <td>${p.PRODUCTO}</td>
          <td>${p.DESCRIPCION}</td>
          <td>S/ ${p.PRECIO_L_KG}</td>
          <td><input type="number" id="cant_${index}" value="1" min="1" style="width:60px"></td>
          <td><button onclick='enviarPedido(${JSON.stringify(p)})'>Enviar</button></td>
        `;

        tbody.appendChild(fila);
      });
    }

    // Buscar productos
    document.getElementById("buscar").addEventListener("input", e => {
      const filtro = e.target.value.toLowerCase();
      const filtrados = productos.filter(p =>
        p.PRODUCTO.toLowerCase().includes(filtro) ||
        p.DESCRIPCION.toLowerCase().includes(filtro)
      );
      mostrarProductos(filtrados);
    });

    // Enviar pedido por WhatsApp
    function enviarPedido(producto) {
  const cantidad = 1;
  const mensaje = `¬°Hola! Quiero pedir:\n\nProducto: ${producto.PRODUCTO}\nDescripci√≥n: ${producto.DESCRIPCION}\nPrecio: S/ ${producto.PRECIO_L_KG} x Kg\nCantidad: ${cantidad} Kg\n\nGracias.`;
  const url = `https://wa.me/${NUMERO_WHATSAPP}?text=${encodeURIComponent(mensaje)}`;
  window.open(url, "_blank");
}

  </script>
</body>
</html>
