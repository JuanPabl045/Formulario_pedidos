<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px 0;
    }
    .card {
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      background: #fff;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #0d6efd;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: 500;
      margin-bottom: 5px;
      color: #333;
    }
    input, select, textarea {
      font-size: 1rem;
      padding: 12px;
      border-radius: 12px !important;
      border: 1px solid #ced4da;
      transition: all 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
      border-color: #86b7fe;
    }
    button {
      font-size: 1.1rem !important;
      padding: 12px;
      border-radius: 12px !important;
      transition: all 0.3s;
    }
    .btn-maps {
      border-radius: 10px !important;
      padding: 12px 16px;
      background-color: #0d6efd;
      color: white;
      border: none;
    }
    .btn-maps:hover {
      background-color: #0b5ed7;
      transform: translateY(-2px);
    }
    /* Mejorar lista de productos a√±adidos */
    #listaPedido li {
      font-size: 0.95rem;
      border-radius: 10px;
      margin-bottom: 8px;
      transition: all 0.3s;
    }
    #listaPedido li:hover {
      background-color: #f8f9fa;
      transform: translateX(5px);
    }
    .input-group {
      border-radius: 10px;
    }
    .input-group .form-control {
      border-radius: 0 10px 10px 0 !important;
    }
    .input-group .btn {
      border-radius: 10px 0 0 10px !important;
    }
    .delivery-option {
      padding: 15px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .delivery-option:hover {
      border-color: #86b7fe;
      background-color: #f8f9fa;
    }
    .delivery-option.selected {
      border-color: #0d6efd;
      background-color: #e8f4ff;
    }
    .delivery-icon {
      font-size: 1.5rem;
      margin-right: 10px;
      color: #0d6efd;
    }
    .producto-info {
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: 5px;
    }
    .precio-info {
      font-weight: bold;
      color: #198754;
    }
    /* Ajuste para m√≥viles */
    @media (max-width: 576px) {
      h1 {
        font-size: 1.5rem;
      }
      .card {
        padding: 15px;
      }
      .btn-maps {
        padding: 10px 12px;
        font-size: 0.9rem !important;
      }
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="card">
      <h1 class="text-center mb-4">üõí Pedido Online Molino Viejo</h1>
      <form id="pedidoForm">
        <!-- Producto -->
        <div class="mb-3">
          <label for="producto">Producto:</label>
          <input list="listaProductos" id="producto" class="form-control" placeholder="Escribe o selecciona un producto" onchange="mostrarInfoProducto()">
          <datalist id="listaProductos"></datalist>
          <div id="infoProducto" class="producto-info"></div>
        </div>

        <!-- Cantidad -->
        <div class="mb-3">
          <label for="cantidad">Cantidad (unidades):</label>
          <input type="number" id="cantidad" class="form-control" min="1" value="1">
        </div>

        <!-- Descripci√≥n adicional -->
        <div class="mb-3">
          <label for="descripcion">Informaci√≥n adicionales:</label>
          <textarea id="descripcion" class="form-control" placeholder="Ejemplo: cortar en trozos, sin hueso, etc."></textarea>
        </div>

        <button type="button" class="btn btn-primary w-100 mb-3" onclick="agregarProducto()">‚ûï Agregar producto</button>

        <h4 class="mt-3">üìù Productos a√±adidos:</h4>
        <ul id="listaPedido" class="list-group mb-3"></ul>

        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre">Nombre :</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>

        <!-- M√©todo de entrega -->
        <div class="mb-3">
          <label class="mb-2">M√©todo de entrega:</label>
          
          <div class="delivery-option" onclick="seleccionarMetodo('San Borja')">
            <i class="fas fa-store delivery-icon"></i>
            <span>San Borja (Recojo en tienda)</span>
          </div>
          
          <div class="delivery-option" onclick="seleccionarMetodo('Magdalena del Mar')">
            <i class="fas fa-store delivery-icon"></i>
            <span>Magdalena del Mar (Recojo en tienda)</span>
          </div>
          
          <div class="delivery-option" onclick="seleccionarMetodo('Delivery')">
            <i class="fas fa-truck delivery-icon"></i>
            <span>Delivery (S/ 13 adicional)</span>
          </div>
          
          <input type="hidden" id="metodoEntrega" required>
        </div>

        <!-- Campos delivery (inicialmente ocultos) -->
        <div id="deliveryFields" style="display:none;">
          <div class="mb-3">
            <label for="direccion">Direcci√≥n:</label>
            <input type="text" id="direccion" class="form-control" placeholder="Ej. Av. Los Pr√≥ceres 123, Lima">
          </div>
          <div class="mb-3">
            <label for="mapsLink">Link de Google Maps:</label>
            <div class="input-group">
              <button type="button" class="btn btn-maps" onclick="abrirGoogleMaps()">
                <i class="fas fa-map-marked-alt"></i> Maps
              </button>
              <input type="url" id="mapsLink" class="form-control" placeholder="Pega aqu√≠ el link de Google Maps">
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-success w-100 mt-3" onclick="enviarPedido()">üì≤ Enviar pedido</button>
      </form>
    </div>
  </div>

  <script>
    const DEFAULT_NUMERO_DESTINO = "51949776123"; // üëà Reemplaza con tu n√∫mero real
    const COSTO_DELIVERY = 13;

    let pedido = [];
    let metodoSeleccionado = "";
    let productosData = [];

    // Cargar productos desde JSON
    async function cargarProductos() {
      try {
        const response = await fetch("productos.json?v=" + Date.now());
        if (!response.ok) {
          throw new Error("No se pudo cargar el archivo productos.json");
        }
        productosData = await response.json();
        const lista = document.getElementById("listaProductos");
        lista.innerHTML = "";
        
        // Llenar la lista de opciones con productos y descripciones
        productosData.forEach(p => {
          const option = document.createElement("option");
          option.value = `${p.PRODUCTO} - ${p.DESCRIPCION}`;
          option.setAttribute("data-precio", p.PRECIO);
          lista.appendChild(option);
        });
      } catch (error) {
        console.error("Error al cargar productos:", error);
        alert("Error al cargar la lista de productos. Por favor, recarga la p√°gina.");
      }
    }

    function mostrarInfoProducto() {
      const productoInput = document.getElementById("producto").value;
      const infoDiv = document.getElementById("infoProducto");
      
      if (!productoInput) {
        infoDiv.innerHTML = "";
        return;
      }
      
      // Buscar el producto en los datos cargados
      const producto = productosData.find(p => 
        `${p.PRODUCTO} - ${p.DESCRIPCION}` === productoInput
      );
      
      if (producto) {
        infoDiv.innerHTML = `<span class="precio-info">Precio: S/ ${producto.PRECIO} por kilo</span>`;
      } else {
        infoDiv.innerHTML = "";
      }
    }

      function agregarProducto() {
        const productoCompleto = document.getElementById("producto").value.trim();
        const cantidad = parseInt(document.getElementById("cantidad").value);
        const descripcion = document.getElementById("descripcion").value.trim();
        
        if (!productoCompleto || isNaN(cantidad) || cantidad <= 0) {
          alert("Por favor selecciona un producto y ingresa una cantidad v√°lida");
          return;
        }
        
        // Separar producto y descripci√≥n
        const partes = productoCompleto.split(" - ");
        const producto = partes[0];
        const descripcionProducto = partes.length > 1 ? partes[1] : "";
        
        pedido.push({ 
          producto, 
          descripcion: descripcionProducto,
          cantidad, 
          notas: descripcion
        });
        
        mostrarPedido();
        
        document.getElementById("producto").value = "";
        document.getElementById("cantidad").value = 1;
        document.getElementById("descripcion").value = "";
        document.getElementById("infoProducto").innerHTML = "";
      }

     function mostrarPedido() {
      const lista = document.getElementById("listaPedido");
      lista.innerHTML = "";
      
      pedido.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <div>
            <b>${item.cantidad} und</b> ${item.producto} - ${item.descripcion}
            ${item.notas ? `<br><small>Notas: ${item.notas}</small>` : ''}
          </div>
          <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${index})">‚ùå</button>
        `;
        lista.appendChild(li);
      });
    }

    function eliminarProducto(index) {
      pedido.splice(index, 1);
      mostrarPedido();
      actualizarResumen();
    }

    function seleccionarMetodo(metodo) {
      metodoSeleccionado = metodo;
      document.getElementById("metodoEntrega").value = metodo;
      
      // Remover la clase 'selected' de todas las opciones
      const opciones = document.querySelectorAll('.delivery-option');
      opciones.forEach(opcion => {
        opcion.classList.remove('selected');
      });
      
      // Agregar la clase 'selected' a la opci√≥n clickeada
      event.currentTarget.classList.add('selected');
      
      // Mostrar u ocultar campos de delivery
      const deliveryFields = document.getElementById("deliveryFields");
      if (metodo === "Delivery") {
        deliveryFields.style.display = "block";
      } else {
        deliveryFields.style.display = "none";
      }
      
      actualizarResumen();
    }

    function abrirGoogleMaps() {
      window.open("https://www.google.com/maps", "_blank");
    }

    function enviarPedido() {
      if (pedido.length === 0) {
        alert("Agrega al menos un producto al pedido.");
        return;
      }
      
      const nombre = document.getElementById("nombre").value.trim();
      const metodo = document.getElementById("metodoEntrega").value;
      const direccion = document.getElementById("direccion").value.trim();
      const mapsLink = document.getElementById("mapsLink").value.trim();
    
      if (!nombre) {
        alert("Por favor ingresa tu nombre.");
        return;
      }
      
      if (!metodo) {
        alert("Por favor selecciona un m√©todo de entrega.");
        return;
      }
    
      let mensaje = `*Nuevo pedido de:* ${nombre}\n\n`;
      mensaje += `*Productos:*\n`;
      
      pedido.forEach((item, i) => {
        mensaje += `${i+1}. ${item.cantidad} und de ${item.producto} - ${item.descripcion}\n`;
        if (item.notas) {
          mensaje += `   Notas: ${item.notas}\n`;
        }
      });
    
      mensaje += `\nüìç M√©todo de entrega: ${metodo}\n`;
      
      if (metodo === "Delivery") {
        mensaje += `üè† Direcci√≥n: ${direccion || "No especificada"}\n`;
        if (mapsLink) mensaje += `üó∫Ô∏è Google Maps: ${mapsLink}\n`;
      }
    
      const url = `https://wa.me/${DEFAULT_NUMERO_DESTINO}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
      
      // Limpiar el formulario despu√©s de enviar
      pedido = [];
      mostrarPedido();
      document.getElementById("pedidoForm").reset();
      document.querySelectorAll('.delivery-option').forEach(opt => {
        opt.classList.remove('selected');
      });
      document.getElementById("deliveryFields").style.display = "none";
      metodoSeleccionado = "";
    }

    window.onload = cargarProductos;
  </script>
</body>
</html>
