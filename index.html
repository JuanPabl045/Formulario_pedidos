<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #F2DCD9 0%, #DA2A30 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px 0;
    }

    .main-card {
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      background: #fff;
      max-width: 800px;
      margin: 0 auto;
      border: 2px solid #B96454;
      position: relative;
      overflow: hidden;
    }

    .main-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(to right, #DA2A30, #B96454);
    }

    h1 {
      font-size: 1.9rem;
      font-weight: bold;
      color: #DA2A30;
      margin-bottom: 1.8rem;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, #DA2A30, #B96454);
      border-radius: 3px;
    }

    input, select, textarea {
      font-size: 1rem;
      padding: 14px;
      border-radius: 12px !important;
      border: 1px solid #ced4da;
      transition: all 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      box-shadow: 0 0 0 3px rgba(218, 42, 48, 0.25);
      border-color: #B96454;
    }

    button {
      font-size: 1.1rem !important;
      padding: 14px;
      border-radius: 12px !important;
      font-weight: 600;
    }

    .btn-primary, .btn-success {
      background: linear-gradient(to right, #DA2A30, #B96454) !important;
      border: none !important;
      color: #fff;
    }

    .btn-primary:hover, .btn-success:hover {
      background: linear-gradient(to right, #c52228, #a85648) !important;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(218, 42, 48, 0.3);
    }

    #listaPedido li {
      font-size: 0.95rem;
      border-radius: 12px;
      margin-bottom: 10px;
      padding: 15px;
      border-left: 4px solid #DA2A30;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #listaPedido li:hover {
      background-color: #f8f9fa;
      transform: translateX(5px);
    }

    .delete-btn {
      background: none;
      border: none;
      color: #DA2A30;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.2s;
    }

    .delete-btn:hover {
      color: #B96454;
      transform: scale(1.1);
    }

    @media (max-width: 576px) {
      h1 { font-size: 1.6rem; }
      .main-card { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="main-card">
      <h1><i class="fas fa-shopping-cart me-2"></i> Pedido Online</h1>
      <form id="pedidoForm">
        
        <!-- Producto -->
        <div class="mb-3">
          <label for="producto" class="form-label">Producto:</label>
          <input list="listaProductos" id="producto" class="form-control" placeholder="Escribe o selecciona un producto">
          <datalist id="listaProductos"></datalist>
        </div>

        <!-- Cantidad -->
        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad:</label>
          <input type="number" id="cantidad" class="form-control" min="1" value="1">
        </div>

        <!-- Descripci√≥n -->
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripci√≥n adicional:</label>
          <textarea id="descripcion" class="form-control" placeholder="Ejemplo: entregar el viernes en la tarde..."></textarea>
        </div>

        <button type="button" class="btn btn-primary w-100 mb-3" onclick="agregarProducto()">‚ûï Agregar producto</button>

        <h4 class="mt-4">üìù Productos a√±adidos:</h4>
        <ul id="listaPedido" class="list-group mb-3"></ul>

        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Tu nombre:</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>

        <!-- Lugar -->
        <div class="mb-3">
          <label for="lugar" class="form-label">Lugar de entrega:</label>
          <select id="lugar" class="form-control" required>
            <option value="" disabled selected>Selecciona un lugar</option>
            <option value="San Borja">San Borja</option>
            <option value="Magdalena del Mar">Magdalena del Mar</option>
            <option value="Delivery">Delivery (S/ 13)</option>
          </select>
        </div>

        <!-- Direcci√≥n si es delivery -->
        <div id="deliveryFields" style="display:none;">
          <div class="mb-3">
            <label for="direccion" class="form-label">Direcci√≥n:</label>
            <input type="text" id="direccion" class="form-control" placeholder="Ej. Av. Los Pr√≥ceres 123, Lima">
          </div>
          <div class="mb-3">
            <label for="mapsLink" class="form-label">Link de Google Maps:</label>
            <input type="url" id="mapsLink" class="form-control" placeholder="Pega aqu√≠ el link de Google Maps">
          </div>
        </div>

        <button type="button" class="btn btn-success w-100" onclick="enviarPedido()">üì≤ Enviar pedido por WhatsApp</button>
      </form>
    </div>
  </div>

  <script>
    const DEFAULT_NUMERO_DESTINO = "51TU_NUMERO_AQUI"; // üëà cambia esto por tu n√∫mero real
    let pedido = [];

    async function cargarProductos() {
      try {
        const response = await fetch("productos.json");
        const productos = await response.json();
        const lista = document.getElementById("listaProductos");

        productos.forEach(p => {
          const option = document.createElement("option");
          option.value = p.nombre;
          lista.appendChild(option);
        });
      } catch (error) {
        console.error("Error al cargar productos:", error);
      }
    }

    function agregarProducto() {
      const producto = document.getElementById("producto").value.trim();
      const cantidad = document.getElementById("cantidad").value;
      const descripcion = document.getElementById("descripcion").value.trim();

      if (!producto || cantidad <= 0) {
        alert("Por favor selecciona un producto y cantidad v√°lida");
        return;
      }

      pedido.push({ producto, cantidad, descripcion });
      mostrarPedido();

      document.getElementById("producto").value = "";
      document.getElementById("cantidad").value = 1;
      document.getElementById("descripcion").value = "";
    }

    function mostrarPedido() {
      const lista = document.getElementById("listaPedido");
      lista.innerHTML = "";
      pedido.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `<span><b>${item.cantidad}x</b> ${item.producto} - ${item.descripcion || "Sin detalles"}</span>
                        <button class="delete-btn" onclick="eliminarProducto(${index})"><i class="fas fa-trash"></i></button>`;
        lista.appendChild(li);
      });
    }

    function eliminarProducto(index) {
      pedido.splice(index, 1);
      mostrarPedido();
    }

    function enviarPedido() {
      if (pedido.length === 0) {
        alert("Agrega al menos un producto al pedido.");
        return;
      }
      const nombre = document.getElementById("nombre").value.trim();
      const lugar = document.getElementById("lugar").value;
      if (!nombre || !lugar) {
        alert("Por favor completa tu nombre y lugar.");
        return;
      }

      let mensaje = `*Nuevo pedido de:* ${nombre}\n\n`;
      pedido.forEach((item, i) => {
        mensaje += `${i+1}. ${item.cantidad}x ${item.producto} - ${item.descripcion || "Sin detalles"}\n`;
      });

      if (lugar === "Delivery") {
        mensaje += `\nüìç *Entrega:* Delivery (S/ 13)\n`;
        const direccion = document.getElementById("direccion").value.trim();
        const maps = document.getElementById("mapsLink").value.trim();
        if (direccion) mensaje += `Direcci√≥n: ${direccion}\n`;
        if (maps) mensaje += `Ubicaci√≥n: ${maps}\n`;
      } else {
        mensaje += `\nüìç *Entrega en:* ${lugar}\n`;
      }

      const url = `https://wa.me/${DEFAULT_NUMERO_DESTINO}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    // Mostrar campos de delivery si se selecciona
    document.getElementById("lugar").addEventListener("change", function() {
      document.getElementById("deliveryFields").style.display = 
        this.value === "Delivery" ? "block" : "none";
    });

    window.onload = cargarProductos;
  </script>
</body>
</html>
