<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #f0f9ff, #cbebff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px 0;
    }
    .card {
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background: #fff;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #0d6efd;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: 500;
      margin-bottom: 5px;
      color: #333;
    }
    input, select, textarea {
      font-size: 1rem;
      padding: 10px;
      border-radius: 10px !important;
      border: 1px solid #ced4da;
    }
    button {
      font-size: 1.1rem !important;
      padding: 12px;
      border-radius: 12px !important;
      transition: all 0.3s;
    }
    .btn-maps {
      border-radius: 10px !important;
      padding: 10px 15px;
    }
    /* Mejorar lista de productos a√±adidos */
    #listaPedido li {
      font-size: 0.95rem;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    .input-group {
      border-radius: 10px;
    }
    .input-group .form-control {
      border-radius: 0 10px 10px 0 !important;
    }
    .input-group .btn {
      border-radius: 10px 0 0 10px !important;
    }
    /* Ajuste para m√≥viles */
    @media (max-width: 576px) {
      h1 {
        font-size: 1.5rem;
      }
      .card {
        padding: 15px;
      }
      .btn-maps {
        padding: 8px 12px;
        font-size: 0.9rem !important;
      }
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="card">
      <h1 class="text-center mb-4">üõí Pedido Online</h1>
      <form id="pedidoForm">
        <!-- Producto -->
        <div class="mb-3">
          <label for="producto">Producto:</label>
          <input list="listaProductos" id="producto" class="form-control" placeholder="Escribe o selecciona un producto">
          <datalist id="listaProductos"></datalist>
        </div>

        <!-- Cantidad -->
        <div class="mb-3">
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" class="form-control" min="1" value="1">
        </div>

        <!-- Descripci√≥n -->
        <div class="mb-3">
          <label for="descripcion">Descripci√≥n adicional:</label>
          <textarea id="descripcion" class="form-control" placeholder="Ejemplo: entregar en la tarde..."></textarea>
        </div>

        <button type="button" class="btn btn-primary w-100 mb-3" onclick="agregarProducto()">‚ûï Agregar producto</button>

        <h4 class="mt-3">üìù Productos a√±adidos:</h4>
        <ul id="listaPedido" class="list-group mb-3"></ul>

        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre">Tu nombre:</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>

        <!-- Lugar -->
        <div class="mb-3" id="lugarField">
          <label for="lugar">Lugar de entrega:</label>
          <select id="lugar" class="form-control" required>
            <option value="" disabled selected>Selecciona un lugar</option>
            <option value="San Borja">San Borja</option>
            <option value="Magdalena del Mar">Magdalena del Mar</option>
          </select>
        </div>

        <!-- Delivery -->
        <div class="mb-3">
          <label for="delivery">¬øDeseas delivery?</label>
          <select id="delivery" class="form-control" onchange="toggleDelivery(this.value)">
            <option value="" disabled selected>Selecciona una opci√≥n</option>
            <option value="no">No</option>
            <option value="si">S√≠ (S/ 13)</option>
          </select>
        </div>

        <!-- Campos delivery -->
        <div id="deliveryFields" style="display:none;">
          <div class="mb-3">
            <label for="direccion">Direcci√≥n:</label>
            <input type="text" id="direccion" class="form-control" placeholder="Ej. Av. Los Pr√≥ceres 123, Lima">
          </div>
          <div class="mb-3">
            <label for="mapsLink">Link de Google Maps:</label>
            <div class="input-group">
              <button type="button" class="btn btn-outline-secondary btn-maps" onclick="abrirGoogleMaps()">
                <i class="fas fa-map-marked-alt"></i>
              </button>
              <input type="url" id="mapsLink" class="form-control" placeholder="Pega aqu√≠ el link de Google Maps">
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-success w-100 mt-3" onclick="enviarPedido()">üì≤ Enviar pedido</button>
      </form>
    </div>
  </div>

  <script>
    const DEFAULT_NUMERO_DESTINO = "51TU_NUMERO"; // üëà cambia aqu√≠

    let pedido = [];

    // Cargar productos desde JSON
    async function cargarProductos() {
      try {
        // Simulamos la carga de productos con datos de ejemplo
        const productosEjemplo = [
          { PRODUCTO: "Pizza Margarita" },
          { PRODUCTO: "Hamburguesa Cl√°sica" },
          { PRODUCTO: "Ensalada C√©sar" },
          { PRODUCTO: "Sushi Mixto" },
          { PRODUCTO: "Pasta Carbonara" }
        ];
        
        const lista = document.getElementById("listaProductos");
        lista.innerHTML = "";
        
        productosEjemplo.forEach(p => {
          const option = document.createElement("option");
          option.value = p.PRODUCTO;
          lista.appendChild(option);
        });
      } catch (error) {
        console.error("Error al cargar productos:", error);
      }
    }

    function agregarProducto() {
      const producto = document.getElementById("producto").value.trim();
      const cantidad = document.getElementById("cantidad").value;
      const descripcion = document.getElementById("descripcion").value.trim();
      if (!producto || cantidad <= 0) {
        alert("Por favor selecciona un producto y cantidad v√°lida");
        return;
      }
      pedido.push({ producto, cantidad, descripcion });
      mostrarPedido();
      document.getElementById("producto").value = "";
      document.getElementById("cantidad").value = 1;
      document.getElementById("descripcion").value = "";
    }

    function mostrarPedido() {
      const lista = document.getElementById("listaPedido");
      lista.innerHTML = "";
      pedido.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `<span><b>${item.cantidad}x</b> ${item.producto} - ${item.descripcion || "Sin detalles"}</span>
                        <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${index})">‚ùå</button>`;
        lista.appendChild(li);
      });
    }

    function eliminarProducto(index) {
      pedido.splice(index, 1);
      mostrarPedido();
    }

    function toggleDelivery(value) {
      const deliveryFields = document.getElementById("deliveryFields");
      const lugarField = document.getElementById("lugarField");
      
      if (value === "si") {
        deliveryFields.style.display = "block";
        lugarField.style.display = "none";
        document.getElementById("lugar").required = false;
      } else {
        deliveryFields.style.display = "none";
        lugarField.style.display = "block";
        document.getElementById("lugar").required = true;
      }
    }

    function abrirGoogleMaps() {
      window.open("https://www.google.com/maps", "_blank");
    }

    function enviarPedido() {
      if (pedido.length === 0) {
        alert("Agrega al menos un producto al pedido.");
        return;
      }
      const nombre = document.getElementById("nombre").value.trim();
      const lugar = document.getElementById("lugar").value;
      const delivery = document.getElementById("delivery").value;
      const direccion = document.getElementById("direccion").value.trim();
      const mapsLink = document.getElementById("mapsLink").value.trim();

      if (!nombre) {
        alert("Por favor ingresa tu nombre.");
        return;
      }

      let mensaje = `*Nuevo pedido de:* ${nombre}\n\n`;
      pedido.forEach((item, i) => {
        mensaje += `${i+1}. ${item.cantidad}x ${item.producto} - ${item.descripcion || "Sin detalles"}\n`;
      });

      if (delivery === "si") {
        mensaje += `\nüöö Delivery: S√≠ (S/ 13)\n`;
        mensaje += `üìç Direcci√≥n: ${direccion || "No especificada"}\n`;
        if (mapsLink) mensaje += `üó∫Ô∏è Google Maps: ${mapsLink}\n`;
      } else {
        mensaje += `\nüìç Lugar: ${lugar || "No especificado"}`;
        mensaje += `\nüöö Delivery: No\n`;
      }

      const url = `https://wa.me/${DEFAULT_NUMERO_DESTINO}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    window.onload = cargarProductos;
  </script>
</body>
</html>
