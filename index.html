<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Fondo general */
    body {
      background: linear-gradient(135deg, #F2DCD9 0%, #DA2A30 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px 0;
    }

    .main-card {
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      background: #fff;
      max-width: 800px;
      margin: 0 auto;
      border: 2px solid #B96454;
    }

    h1 {
      font-size: 1.9rem;
      font-weight: bold;
      color: #DA2A30;
      margin-bottom: 1.8rem;
      text-align: center;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    input, select, textarea {
      font-size: 1rem;
      padding: 14px;
      border-radius: 12px !important;
      border: 1px solid #ced4da;
    }

    button {
      font-size: 1.1rem !important;
      padding: 14px;
      border-radius: 12px !important;
      font-weight: 600;
    }

    .btn-primary, .btn-success {
      background: linear-gradient(to right, #DA2A30, #B96454) !important;
      border: none !important;
      color: #fff;
    }

    .btn-primary:hover, .btn-success:hover {
      background: linear-gradient(to right, #c52228, #a85648) !important;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(218, 42, 48, 0.3);
    }

    #listaPedido li {
      border-radius: 12px;
      margin-bottom: 10px;
      padding: 15px;
      border-left: 4px solid #DA2A30;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #DA2A30;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .delete-btn:hover {
      color: #B96454;
      transform: scale(1.1);
    }

    /* Opciones de entrega */
    .delivery-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .delivery-option {
      padding: 20px;
      border: 2px solid #e9ecef;
      border-radius: 15px;
      cursor: pointer;
      text-align: center;
    }

    .delivery-option.selected {
      border-color: #DA2A30;
      background-color: #F2DCD9;
    }

    .delivery-icon {
      font-size: 1.8rem;
      margin-bottom: 12px;
      color: #DA2A30;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="main-card">
      <h1><i class="fas fa-shopping-cart me-2"></i> Pedido Online Molino Viejo</h1>
      <form id="pedidoForm">
        <!-- Producto -->
        <div class="mb-4">
          <label for="producto" class="form-label">Producto:</label>
          <input list="listaProductos" id="producto" class="form-control" placeholder="Escribe o selecciona un producto">
          <datalist id="listaProductos"></datalist>
        </div>

        <!-- Cantidad -->
        <div class="mb-4">
          <label for="cantidad" class="form-label">Cantidad (unidades):</label>
          <input type="number" id="cantidad" class="form-control" min="1" value="1">
        </div>

        <!-- Descripci√≥n -->
        <div class="mb-4">
          <label for="descripcion" class="form-label">Descripci√≥n adicional:</label>
          <textarea id="descripcion" class="form-control" placeholder="Ejemplo: cortar en trozos, sin hueso, etc." rows="3"></textarea>
        </div>

        <button type="button" class="btn btn-primary w-100 mb-4" onclick="agregarProducto()">‚ûï Agregar producto</button>

        <h4>Productos a√±adidos:</h4>
        <ul id="listaPedido" class="list-group mb-4"></ul>

        <!-- Nombre -->
        <div class="mb-4">
          <label for="nombre" class="form-label">Tu nombre:</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>

        <!-- M√©todo de entrega -->
        <div class="mb-4">
          <label class="form-label">M√©todo de entrega:</label>
          <div class="delivery-options">
            <div class="delivery-option" onclick="seleccionarMetodo('San Borja')">
              <i class="fas fa-store delivery-icon"></i>
              <div class="fw-bold">San Borja</div>
            </div>
            <div class="delivery-option" onclick="seleccionarMetodo('Magdalena del Mar')">
              <i class="fas fa-store delivery-icon"></i>
              <div class="fw-bold">Magdalena del Mar</div>
            </div>
            <div class="delivery-option" onclick="seleccionarMetodo('Delivery')">
              <i class="fas fa-truck delivery-icon"></i>
              <div class="fw-bold">Delivery (S/ 13)</div>
            </div>
          </div>
          <input type="hidden" id="metodoEntrega" required>
        </div>

        <!-- Direcci√≥n para delivery -->
        <div id="deliveryFields" style="display:none;">
          <div class="mb-3">
            <label for="direccion" class="form-label">Direcci√≥n:</label>
            <input type="text" id="direccion" class="form-control" placeholder="Ej. Av. Los Pr√≥ceres 123, Lima">
          </div>
          <div class="mb-4">
            <label for="mapsLink" class="form-label">Link de Google Maps:</label>
            <input type="url" id="mapsLink" class="form-control" placeholder="Pega aqu√≠ el link de Google Maps">
          </div>
        </div>

        <button type="button" class="btn btn-success w-100 mt-3" onclick="enviarPedido()">üì≤ Enviar pedido</button>
      </form>
    </div>
  </div>

  <script>
    const DEFAULT_NUMERO_DESTINO = "51TU_NUMERO_AQUI"; // <- cambia por tu n√∫mero
    let pedido = [];

    // Productos desde JSON
    async function cargarProductos() {
      try {
        const response = await fetch("productos.json");
        const productos = await response.json();
        const lista = document.getElementById("listaProductos");
        productos.forEach(p => {
          const option = document.createElement("option");
          option.value = p.nombre;
          lista.appendChild(option);
        });
      } catch (error) {
        console.error("Error al cargar productos:", error);
      }
    }

    // Seleccionar m√©todo de entrega
    function seleccionarMetodo(metodo) {
      document.getElementById('metodoEntrega').value = metodo;
      document.querySelectorAll('.delivery-option').forEach(opt => opt.classList.remove('selected'));
      event.currentTarget.classList.add('selected');
      document.getElementById('deliveryFields').style.display = metodo === 'Delivery' ? 'block' : 'none';
    }

    // Agregar producto
    function agregarProducto() {
      const producto = document.getElementById("producto").value.trim();
      const cantidad = document.getElementById("cantidad").value;
      const descripcion = document.getElementById("descripcion").value.trim();

      if (!producto || cantidad <= 0) {
        alert("Por favor selecciona un producto y cantidad v√°lida");
        return;
      }

      pedido.push({ producto, cantidad, descripcion });
      mostrarPedido();

      document.getElementById("producto").value = "";
      document.getElementById("cantidad").value = 1;
      document.getElementById("descripcion").value = "";
    }

    function mostrarPedido() {
      const lista = document.getElementById("listaPedido");
      lista.innerHTML = "";
      pedido.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `<span><b>${item.cantidad}x</b> ${item.producto} - ${item.descripcion || "Sin detalles"}</span>
                        <button class="delete-btn" onclick="eliminarProducto(${index})"><i class="fas fa-trash"></i></button>`;
        lista.appendChild(li);
      });
    }

    function eliminarProducto(index) {
      pedido.splice(index, 1);
      mostrarPedido();
    }

    // Enviar pedido a WhatsApp
    function enviarPedido() {
      if (pedido.length === 0) {
        alert("Agrega al menos un producto al pedido.");
        return;
      }
      const nombre = document.getElementById("nombre").value.trim();
      if (!nombre) {
        alert("Por favor ingresa tu nombre.");
        return;
      }

      const metodoEntrega = document.getElementById("metodoEntrega").value;
      if (!metodoEntrega) {
        alert("Selecciona un m√©todo de entrega.");
        return;
      }

      let mensaje = `*Nuevo pedido de:* ${nombre}\n\n`;
      pedido.forEach((item, i) => {
        mensaje += `${i+1}. ${item.cantidad}x ${item.producto} - ${item.descripcion || "Sin detalles"}\n`;
      });

      mensaje += `\nüìç *Entrega:* ${metodoEntrega}`;
      if (metodoEntrega === "Delivery") {
        const direccion = document.getElementById("direccion").value.trim();
        const mapsLink = document.getElementById("mapsLink").value.trim();
        mensaje += `\nüè† Direcci√≥n: ${direccion || "No especificada"}`;
        if (mapsLink) mensaje += `\nüìå Maps: ${mapsLink}`;
        mensaje += `\nüíµ Costo de env√≠o: S/ 13`;
      }

      const url = `https://wa.me/${DEFAULT_NUMERO_DESTINO}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    window.onload = cargarProductos;
  </script>
</body>
</html>
