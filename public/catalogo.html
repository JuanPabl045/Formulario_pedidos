<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo - Molino Viejo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  
  <style>
    body {
      background: linear-gradient(135deg, #F2DCD9 0%, #DA2A30 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 0;
    }

    /* NAVBAR */
    .navbar {
      background: linear-gradient(to right, #DA2A30, #B96454);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      padding: 15px 0;
    }

    .navbar-brand {
      color: white !important;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.9) !important;
      font-weight: 500;
      margin: 0 10px;
      transition: all 0.3s;
    }

    .nav-link:hover {
      color: white !important;
      transform: translateY(-2px);
    }

    .nav-link.active {
      color: white !important;
      border-bottom: 3px solid white;
    }

    /* CONTENEDOR */
    .container-fluid {
      padding: 40px 20px;
    }

    .page-title {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .page-title h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    /* FILTROS */
    .filters {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      justify-content: center;
    }

    .filter-btn {
      padding: 10px 20px;
      border: 2px solid #DA2A30;
      background: white;
      color: #DA2A30;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .filter-btn:hover, .filter-btn.active {
      background: #DA2A30;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(218, 42, 48, 0.3);
    }

    /* GRID DE PRODUCTOS */
    .productos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .producto-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
      cursor: pointer;
    }

    .producto-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .producto-imagen {
      width: 100%;
      height: 220px;
      object-fit: cover;
      background: linear-gradient(135deg, #f5f5f5 0%, #e9ecef 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #DA2A30;
      font-size: 4rem;
    }

    .producto-imagen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .producto-info {
      padding: 20px;
    }

    .producto-categoria {
      display: inline-block;
      background: #DA2A30;
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .producto-nombre {
      font-size: 1.3rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }

    .producto-descripcion {
      font-size: 0.9rem;
      color: #6c757d;
      margin-bottom: 15px;
    }

    .producto-precio {
      font-size: 1.8rem;
      font-weight: 700;
      color: #198754;
      margin-bottom: 15px;
    }

    .producto-precio small {
      font-size: 0.8rem;
      color: #6c757d;
      font-weight: 400;
    }

    .btn-pedir {
      width: 100%;
      background: linear-gradient(to right, #DA2A30, #B96454);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-pedir:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(218, 42, 48, 0.3);
    }

    /* NO RESULTADOS */
    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: white;
    }

    .no-results i {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.7;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .page-title h1 {
        font-size: 2rem;
      }
      
      .productos-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="nosotros.html">
        <i class="fas fa-store me-2"></i> Molino Viejo
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="nosotros.html">
              <i class="fas fa-shopping-cart me-1"></i> Pedidos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="catalogo.html">
              <i class="fas fa-book me-1"></i> Catálogo
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html">
              <i class="fas fa-user-shield me-1"></i> Admin
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container-fluid">
    <div class="page-title">
      <h1><i class="fas fa-book-open me-3"></i> Catálogo de Productos</h1>
      <p>Encuentra los mejores cortes y carnes especiales</p>
    </div>

    <div class="container">
      <!-- FILTROS -->
      <div class="filters" id="filtros">
        <button class="filter-btn active" data-categoria="Todos">
          <i class="fas fa-th me-2"></i> Todos
        </button>
        <!-- Se llenarán dinámicamente -->
      </div>

      <!-- GRID DE PRODUCTOS -->
      <div class="productos-grid" id="productosGrid">
        <div class="text-center" style="grid-column: 1/-1; padding: 40px; color: white;">
          <i class="fas fa-spinner fa-spin fa-3x"></i>
          <p class="mt-3">Cargando productos...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    let productos = [];
    let categorias = new Set();
    let categoriaActual = 'Todos';

    // Iconos por categoría
    const iconosCategorias = {
      'Pescados': 'fa-fish',
      'Cuy': 'fa-drumstick-bite',
      'Conejo': 'fa-rabbit',
      'Aves': 'fa-dove',
      'Cerdo': 'fa-bacon',
      'Carnes Especiales': 'fa-star',
      'Res': 'fa-cow',
      'Cordero': 'fa-sheep',
      'Todos': 'fa-th'
    };

    // Cargar productos
    async function cargarProductos() {
      try {
        const response = await fetch('productos_con_imagenes.json');
        productos = await response.json();
        
        // Extraer categorías únicas
        productos.forEach(p => {
          if (p.CATEGORIA) categorias.add(p.CATEGORIA);
        });
        
        crearFiltros();
        mostrarProductos();
        
      } catch (error) {
        console.error('Error al cargar productos:', error);
        document.getElementById('productosGrid').innerHTML = `
          <div class="no-results">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Error al cargar productos</h3>
            <p>Por favor, intenta más tarde</p>
          </div>
        `;
      }
    }

    // Crear botones de filtros
    function crearFiltros() {
      const filtrosContainer = document.getElementById('filtros');
      
      categorias.forEach(cat => {
        const icono = iconosCategorias[cat] || 'fa-tag';
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.dataset.categoria = cat;
        btn.innerHTML = `<i class="fas ${icono} me-2"></i> ${cat}`;
        btn.onclick = () => filtrarPorCategoria(cat);
        filtrosContainer.appendChild(btn);
      });
    }

    // Filtrar productos
    function filtrarPorCategoria(categoria) {
      categoriaActual = categoria;
      
      // Actualizar botones activos
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.categoria === categoria);
      });
      
      mostrarProductos();
    }

    // Mostrar productos
    function mostrarProductos() {
      const grid = document.getElementById('productosGrid');
      grid.innerHTML = '';
      
      const productosFiltrados = categoriaActual === 'Todos' 
        ? productos 
        : productos.filter(p => p.CATEGORIA === categoriaActual);
      
      if (productosFiltrados.length === 0) {
        grid.innerHTML = `
          <div class="no-results">
            <i class="fas fa-search"></i>
            <h3>No hay productos en esta categoría</h3>
          </div>
        `;
        return;
      }
      
      productosFiltrados.forEach(producto => {
        const card = crearCardProducto(producto);
        grid.appendChild(card);
      });
    }

    // Crear card de producto
    function crearCardProducto(producto) {
      const card = document.createElement('div');
      card.className = 'producto-card';
      
      const icono = iconosCategorias[producto.CATEGORIA] || 'fa-utensils';
      
      card.innerHTML = `
        <div class="producto-imagen">
          <i class="fas ${icono}"></i>
        </div>
        <div class="producto-info">
          <span class="producto-categoria">${producto.CATEGORIA || 'Producto'}</span>
          <div class="producto-nombre">${producto.PRODUCTO}</div>
          <div class="producto-descripcion">${producto.DESCRIPCION}</div>
          <div class="producto-precio">
            S/ ${producto.PRECIO} <small>/ Kg</small>
          </div>
          <button class="btn btn-pedir" onclick="hacerPedido('${producto.PRODUCTO}', '${producto.DESCRIPCION}')">
            <i class="fas fa-shopping-cart me-2"></i> Hacer Pedido
          </button>
        </div>
      `;
      
      return card;
    }

    // Hacer pedido (redirige a index con producto pre-seleccionado)
    function hacerPedido(producto, descripcion) {
      const productoCompleto = `${producto} - ${descripcion}`;
      window.location.href = `index.html?producto=${encodeURIComponent(productoCompleto)}`;
    }

    // Inicializar
    cargarProductos();
  </script>
</body>
</html>
